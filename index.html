<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <main class="center">
    <div class="container">
      <section class="card">
        <h1>Welcome</h1>
        <p class="muted">Sign in to continue.</p>
        <div class="divider"></div>
        <form id="login-form" class="login-grid" autocomplete="off">
          <div class="field">
            <label class="label" for="username">Username</label>
            <input id="username" class="input" name="username" placeholder="type username here">
          </div>
          <div class="field">
            <label class="label" for="password">Password</label>
            <input id="password" class="input" name="password" type="password" placeholder="type password here">
          </div>
          <div class="error" id="login-error"></div>
          <div class="row">
            <button class="btn" type="submit">Login</button>
            <button class="btn btn-outline" type="reset">Clear</button>
          </div>
          <div class="muted" style="font-size:12px">Demo credentials: <span class="pill">Viewer / admin</span></div>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
